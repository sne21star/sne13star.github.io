<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUuA9nOW9LRB1e9D4KtO0cq5eegKmqKzM4/yyI" crossorigin="anonymous">
<style>
    .content-area {
        display: flex;
        flex-direction: row;
        margin-top: 20px; /* Adjust margin from masthead */
    }
    .sidebar {
        width: 2in; /* Set margin to 2 inches */
        background-color: white; /* Same background color as masthead */
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 20px;
        margin-left: 2cm; /* Add left margin of 2 cm */
    }
    .sidebar a {
        display: flex;
        align-items: center;
        font-size: 17.5px; /* Adjust text size */
        margin: 15px 0;
        color: #555;
        text-decoration: none;
        transition: color 0.3s;

    }
    .sidebar i {
        font-size: 46.5px; /* Increase icon size */
        margin-right: 25px; /* Add space between icon and text */
        margin-left: 25px; /* Add space between icon and text */
    }
    .sidebar a:hover {
        color: #0077b5; /* Change color on hover */
    }
    .container {
        flex-grow: 1;
        padding: 20px;
    }
    .profile-pic {
        width: 200px; /* Adjust width for ellipse */
        height: 160px; /* Adjust height for ellipse */
        border-radius: 110%; /* Makes the image elliptical */
        overflow: hidden;
        margin-bottom: 10px; /* Space below the image */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .profile-pic img {
        width: 100%; /* Makes image cover the container */
        height: auto;
    }
</style>
